<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Interaction Prototype</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_platform.css"> <!-- Platform Styles -->

    <!-- Navbar Integration -->
    <script type="module">
        import { initNavbar } from './src/ui/navbar.js';
        initNavbar('viewer');
    </script>

    <!-- MediaPipe Hands & Camera Utils -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <!-- Import Map for Three.js modules -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "@google/generative-ai": "https://esm.run/@google/generative-ai"
            }
        }
    </script>
</head>

<body>
    <!-- Webcam Feed (Hidden or Picture-in-Picture style, but we'll keep it hidden for clean 3D view primarily, or visible for debugging) -->
    <!-- We need the video element for MediaPipe to process -->
    <video class="input_video"></video>

    <!-- Language Controls -->
    <div id="lang-wrapper">
        <button id="btn-lang" title="Switch Language">ğŸŒ</button>
        <div id="lang-menu" class="hidden">
            <div class="lang-opt" data-lang="English">English</div>
            <div class="lang-opt" data-lang="Hindi">Hindi</div>
        </div>
    </div>

    <!-- Landing Page -->
    <div id="landing-page">
        <h1 class="landing-title">HandSpace</h1>
        <p class="landing-subtitle">Interactive 3D Learning with Gestures</p>
        <button id="btn-start-app">Start Experience</button>
    </div>

    <!-- UI Overlay (Initially Hidden) -->
    <div id="ui-container" class="hidden">
        <div id="status-text">State: Idle</div>
        <div class="controls-group">
            <button id="btn-scale-up" class="control-btn" title="Scale Up">+</button>
            <button id="btn-scale-down" class="control-btn" title="Scale Down">-</button>
            <button id="btn-reset" class="control-btn" title="Reset View">Reset</button>
            <button id="btn-ask-gemini" class="control-btn" title="Ask AI">ğŸ¤–</button>
        </div>
        <div class="instructions">
            <p>ğŸ‘† Rotate: Index Pinch</p>
            <p>âœ‹ Pan: Middle Pinch</p>
            <p>ğŸ‘Œ Scale: Pinky Pinch</p>
            <p>ğŸ–±ï¸ Mouse: Orbit/Zoom</p>
        </div>

        <!-- Gemini Response Card -->
        <div id="gemini-card" class="glass-panel hidden">
            <div class="card-header">
                <span class="card-title">âœ¨ Gemini Tutor</span>
                <button id="btn-close-card" class="close-btn">&times;</button>
            </div>

            <div id="gemini-body">
                <div id="ai-spinner" class="spinner hidden"></div>
                <p id="gemini-response-text" class="typewriter">
                    Click on any part of the model to ask me about it!
                </p>
            </div>
        </div>
    </div>

    <!-- Model Selector -->
    <!-- Model Selector -->
    <div id="model-menu">
        <h3>Models</h3>
        <div id="model-list"></div>
    </div>

    <!-- Annotation Overlay Layer -->
    <svg id="line-layer"
        style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index: 15;"></svg>
    <div id="annotation-container"
        style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index: 16;"></div>

    <!-- Canvas for Three.js -->
    <canvas class="output_canvas"></canvas>

    <!-- Main Logic -->
    <script type="module" src="src/main.js"></script>
</body>

</html>
