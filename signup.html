<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandSpace Sign Up</title>
    <link rel="stylesheet" href="style_platform.css">
    <script type="module">
        import { Auth } from './src/auth/auth.js';

        window.onload = () => {
            const form = document.getElementById('signup-form');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    const result = await Auth.signup(name, email, password);
                    console.log("Auth Result:", result);

                    if (result.success) {
                        alert('Account created! Welcome ' + name);
                        window.location.href = 'dashboard.html';
                    } else {
                        // Debugging: Show full result if message is missing
                        const msg = result.message || ("Error: " + JSON.stringify(result));
                        alert(msg);
                    }
                } catch (err) {
                    alert("Unexpected Error: " + err.message);
                }
            });
        };
    </script>
</head>

<body class="platform-page">

    <div class="auth-container">
        <div class="auth-form card-glass">
            <h2 style="text-align:center; margin-bottom:10px;">Create Account üöÄ</h2>
            <p style="text-align:center; color:#aaa; margin-top:0; margin-bottom:20px;">Join the learning journey</p>

            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" class="form-input" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" class="form-input" required>
                </div>

                <button type="submit" class="btn-primary" style="width:100%; text-align:center;">Sign Up</button>
            </form>

            <div style="text-align:center; margin-top:15px; font-size:0.9rem; color:#aaa;">
                Already have an account? <a href="login.html" class="auth-link">Log In</a>
            </div>
            <div style="text-align:center; margin-top:5px; font-size:0.9rem;">
                <a href="index.html" class="auth-link">‚Üê Back to Viewer</a>
            </div>
        </div>
    </div>

</body>

</html>
